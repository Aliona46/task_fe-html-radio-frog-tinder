<body>

        <div>
          <input type="radio" id="genderChoice1"
           name="gender" value="man">

          <br>

           name="gender" value="woman">
          <label for="contactChoice2">Woman</label>
          <br>
      
          <input type="radio" id="genderChoice3"
           name="gender" value="frog">

      </form>
      <form>
        <p>Interested in:</p>

          <input type="radio" id="partnerChoice1"
           name="partner" value="man">

           name="partner" value="woman">
          <label for="contactChoice2">Woman</label>
          <br>
      
          <input type="radio" id="partnerChoice3"
           name="partner" value="bug">

        </div>
      </form>
